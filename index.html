<!doctype html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="mystyles.css">
        <title>Growing Flower</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body class="night">
        <div class="cloud">
        </div>
        <div class="button moon">
        </div>
        <div class="box">
            <div class="stem">
                <div class="flower">
                    <div class="flower_center"></div>
                    <div class="flower_pedal pedal_one"></div>
                    <div class="flower_pedal pedal_two"></div>
                    <div class="flower_pedal pedal_three"></div>
                </div>
                <div class="leaf leaf1">
                </div>
                <div class="leaf leaf2">
                </div>
            </div>
            <div class="pot">
                <div class="pot-top shadow">
                </div>
            </div>
        </div>
    </body>
    <script>
        $(".button").click(function() {
            $(".button").addClass("sun");
            $(".button").removeClass("moon");
            $("body").addClass("day");
            $("body").removeClass("night");
            $(".stem").addClass("grow");
            $(".flower_pedal").addClass("bloom");
            $(".flower_center").addClass("bloom_center");
            $(".leaf").addClass("grow-leaves");
            $(".cloud").addClass("show_clouds");  
        });
    </script>
</html>
